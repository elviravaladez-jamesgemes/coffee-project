<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Coffee Header-->
    <div class="container d-flex justify-content-center">
        <h1>Coffee!</h1>
    </div>

   <div class="container">
        <!--Coffee Table-->
        <div class="row">
                <div class="col">
                    <table id="coffee-table">
                        <thead>
                        <tr class="coffee-table-header">
                            <th>NAME</th>
                            <th>ROAST</th>
                        </tr>
                        </thead>
                        <tbody id="coffees"></tbody>
                    </table>
                </div>


                <!--Dropdown Roast Selection Menu -->
                <div class="col">
                    <div class="container d-flex">
                        <form>
                            <label for="roast-selection"></label>
                            <select id="roast-selection">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                                <option>all</option>
                            </select>

                            <!--Coffee Submit Button for Dropdown Menu-->
                            <input id="submit" type="submit" />
                        </form>
                    </div>


                    <!--Search Bar for Coffees-->
                    <input type="text" id="coffee-search" onkeyup="searchFunction()">



                    <!--STARTING ADD A COFFEE SECTION-->

                    <!--Add a Coffee Header -->
                    <h1>Add a Coffee</h1>

                    <!--Add a Coffee Form-->
                    <form name="coffeeForm">
                        <!--Dropdown Roast Selection Menu -->
                        <label for="addRoast"></label>
                        <select id="addRoast">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>

                        <!--Add a Coffee: Name Input-->
                        <label for="coffeeName">Name</label>
                        <input type="text" id="coffeeName">

                        <!--Submit button for Form -->
                        <input id="submit-new-coffee" type="submit" />
                    </form>
                </div>
        </div>
   </div>



    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
